<p>
  <input #searchTerm>
  <button (click) = "performSearch(searchTerm) ">Search</button>
</p>
<p>Below we will see a list of NBA game titles</p>
<div *ngFor="let r of filteredResults">
  <p>{{r.created}} - {{r.author}} - {{r.title}} - {{steemitLink}}/@{{r.author}}/{{r.permlink}}</p>
  <div *ngFor="let l of r.meta.links">
    <p>{{l}}</p>
  </div>
</div>
